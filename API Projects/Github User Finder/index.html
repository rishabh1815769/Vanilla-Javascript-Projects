<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Github User Finder</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />

    <!-- Icons -->

    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>

    <!-- Soft UI Design System -->
    <link
      type="text/css"
      href="./assets/css/soft-design-system-pro.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav
      class="
        navbar navbar-expand-lg navbar-dark
        bg-gradient-dark
        z-index-3
        py-2
      "
    >
      <div class="container">
        <a class="navbar-brand font-weight-bolder ms-3 text-white">
          Github User Finder
        </a>
      </div>
    </nav>
    <div class="container searchContainer">
      <div class="search card card-body">
        <h1>Search Github Users</h1>
        <p class="lead">
          Enter a username to fetch a user profile and repositories
        </p>
        <input
          type="text"
          id="searchUser"
          class="form-control"
          placeholder="Github Username..."
        />
      </div>
      <br />
      <div id="profile"></div>
    </div>
    

    <!--   Core JS Files   -->
    <script
      src="./assets/js/core/popper.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./assets/js/core/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./assets/js/soft-design-system-pro.min.js"
      type="text/javascript"
    ></script>

    <!-- Control Center for Soft UI Design System: parallax effects, scripts for the example pages etc -->
    <script
      src="./assets/js/soft-design-system-pro.min.js"
      type="text/javascript"
    ></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
