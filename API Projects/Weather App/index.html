<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Primary Meta Tags -->
    <title>Weather Application</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="title" content="Neumorphism UI - Sign in" />
    <meta name="author" content="Themesberg" />

    <link
      rel="canonical"
      href="https://themesberg.com/product/ui-kits/neumorphism-ui/"
    />

    <!-- Fontawesome -->
    <link
      type="text/css"
      href="./vendor/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Pixel CSS -->
    <link type="text/css" href="./css/neumorphism.css" rel="stylesheet" />

    <!-- NOTICE: You can use the _analytics.html partial to include production code specific code & trackers -->
  </head>

  <body>
    <main>
      <!-- Section -->
      <section class="min-vh-100 d-flex bg-primary align-items-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 justify-content-center">
              <div class="card bg-primary shadow-soft border-light p-4">
                <h1 style="text-align: center" id="location"></h1>
                <h3 style="text-align: center" class="text-dark" id="description"></h3>
                <h3 style="text-align: center" id="temp"></h3>
                <img class="center" id="weather-icon" height="100" width="100" >
                <ul id="w-details" class="list-group mt-3">
                  <li class="list-group-item" id="humidity"></li>
                  
                  <li class="list-group-item" id="feels-like"></li>
                  <li class="list-group-item" id="wind"></li>
                  <li class="list-group-item" id="sunrise"></li>
                  <li class="list-group-item" id="sunset"></li>
                </ul>
                <hr>
                <!-- Button Modal -->
                <button type="button" class="btn btn-primary" id="w-change-button" >
                    Get Location
                  </button>
                  
                  

                

              </div>
            </div>
          </div>
        </div>
        
        
        
      </section>
      
    </main>
    
    <footer>
      <h6 style="text-align: left" >Designed and Developed by: Rishabh Bhardwaj</h6>
      <p style="text-align: left">Weather API Used: https://openweathermap.org/api</p>
    </footer>

    <!-- Core -->
    <script src="../../vendor/jquery/dist/jquery.min.js"></script>
    <script src="../../vendor/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../vendor/headroom.js/dist/headroom.min.js"></script>

    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Neumorphism JS -->
    <script src="./assets/js/neumorphism.js"></script>
    
  <script src="ui.js"></script>
  </body>
</html>
