<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Form Validation</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />

    <!-- Icons -->

    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>

    <!-- Soft UI Design System -->
    <link
      type="text/css"
      href="./assets/css/soft-design-system-pro.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>User Form</h1>
          <form>
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
              />
              <div class="invalid-feedback">Name must be between 2 and 10 characters</div>
            </div>
            <div class="form-group">
              <label>ZipCode</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                placeholder="ZipCode"
              />
              <div class="invalid-feedback">Enter a valid zip code</div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email"
              />
              <div class="invalid-feedback">Enter a valid Email</div>
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Phone Number"
              />
              <div class="invalid-feedback">Enter a valid phone</div>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>

    <!--   Core JS Files   -->
    <script
      src="./assets/js/core/popper.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./assets/js/core/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./assets/js/soft-design-system-pro.min.js"
      type="text/javascript"
    ></script>

    <!-- Control Center for Soft UI Design System: parallax effects, scripts for the example pages etc -->
    <script
      src="./assets/js/soft-design-system-pro.min.js"
      type="text/javascript"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
